<!DOCTYPE html>
<html>

<head>
    <title>leapjs-example</title>
    <script src='./js/libs/leap-0.6.4.js'></script>
    <script src='./js/main.js'></script>
</head>

<body>
    <div id='connectCond'>
        <button id='connectBtn'>Connect</button>
        <button id='disconnectBtn'>Disconnect</button>
        <div id='connectInfo'></div>
    </div>
    <div id='dump'>
        <div id='frameInfo' style='clear:both;'>Frame:</div>
        <div id='handInfo' style='clear:both;'>Hands:</div>
        <div id='fingerInfo' style='clear:both;'>Fingers:</div>
        <div id='gestureInfo' style='clear:both;'>Gestures:</div>
    </div>
    <div id='draw'></div>
</body>

</html>
