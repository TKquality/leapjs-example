<!DOCTYPE html>
<html>

<head>
    <title>leapjs-example</title>
    <script src='./js/libs/leap-0.6.4.js'></script>
    <script src='./js/main.js'></script>
</head>

<body>
    <div id='connectCond'>
        <button id='connectBtn'>Connect</button>
        <button id='disconnectBtn'>Disconnect</button>
        <div id='connectInfo'></div>
    </div>
    <div id='dump'>
    	<h2>Frame:</h2>
        <div id='frameInfo' style='clear:both;'></div>
        <h2>Hands:</h2>
        <div id='handInfo' style='clear:both;'></div>
        <h2>Fingers:</h2>
        <div id='fingerInfo' style='clear:both;'></div>
        <h2>Gestures:</h2>
        <div id='gestureInfo' style='clear:both;'></div>
    </div>
    <div id='draw'></div>
</body>

</html>
